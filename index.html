<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Balloon Blast Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            touch-action: none;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #f5e6a3 0%, #f8ebb8 100%);
        }

        #score {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 28px;
            color: #333;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score">Score: <span id="scoreValue">0</span></div>
    <script src="game.js"></script>
</body>
</html>
